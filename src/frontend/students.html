<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Portal</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <div class="login">
    <body>
      <header>
        <h1>Students Login System</h1>
      </header>
      <form action="/registerStudents" method="post" class="regStudents" enctype="multipart/form-data">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" /><br />
        <label for="Cname">Classes</label>
        <select id="Cname" name="Cname">
            <option value="Jss1">Class 1</option>
            <option value="Jss2">Class 2</option>
            <option value="Jss3">Class 3</option>
            <option value="Sss4">Class 4</option>
            <option value="Sss5">Class 5</option>
            <option value="Sss6">Class 6</option>
          </select>
        <label for="Agname">Date of Birth</label>  
        <input type="date" id="Agname" name="Agname" /><br />
        <label for="YearEnrolled">Year Enrolled</label> 
        <input type="number" id="YearEnrolled" name="YearEnrolled" /><br />
        <label for="password">PassWord</label> 
        <input type="password" id="password" name="password" /><br />
        <label for="passport">Passport</label> 
        <input type="file" id="passport" name="passport" /> <br />
        <button type="submit">Submit</button>
      </form>
      <h3> I have an account?
        <button onclick="window.location.href='StudentsLogin.html'">Login Here</button>
    </h3>
      <div class="next">
        <button onclick="window.location.href='index.html'">Back</button>
      </div>
    </body>
  </div>
</html>
