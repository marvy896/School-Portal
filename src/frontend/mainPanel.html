    <script>
      async function studentsDataTable(url, table) {
        let tableHead = document.querySelector("thead");
        let tableBody = document.querySelector("tbody");
        let fetchStaff = fetch("/StudentsData");
        fetchStaff
          .then((Details) => Details.json())
          .then(({ data }) => {
            console.log(data[0]);
            tableHead.innerHTML = "<tr></tr>";
            tableBody.innerHTML = "";
            for (const headerText in data[0]) {
              const HeaderElement = document.createElement("th");
              HeaderElement.textContent = headerText;
              tableHead.querySelector("tr").appendChild(HeaderElement);
            }
            //contents
            for (let i = 0; i < data.length; i++) {
              const obj = Object.values(data[i]);
              const rowElement = document.createElement("tr");
              for (const cellText of obj) {
                
                  const cellElement = document.createElement("td");
                  cellElement.textContent = cellText;
                  rowElement.appendChild(cellElement);
                
              }
              tableBody.appendChild(rowElement);
            }
          });
      }

      async function staffData(url, table1) {
        let tableHead = document.querySelector("thead");
        let tableBody = document.querySelector("tbody");
        let fetchStaff = fetch("/staffUsers");
        fetchStaff
          .then((Details) => Details.json())
          .then(({ data }) => {
            console.log(data);
            tableHead.innerHTML = "<tr></tr>";
            tableBody.innerHTML = "";
            for (const headerText in data[0]) {
              const HeaderElement = document.createElement("th");
              HeaderElement.textContent = headerText;
              tableHead.querySelector("tr").appendChild(HeaderElement);
            }
            //contents
            for (let i = 0; i < data.length; i++) {
              const obj = Object.values(data[i]);
              const rowElement = document.createElement("tr");
              for (const cellText of obj) {
                if (typeof cellText === "object") {
                  const cellElement = document.createElement("td");
                  cellElement.textContent = object.values(cellText);
                  rowElement.appendChild(cellElement);
                } else {
                  const cellElement = document.createElement("td");
                  cellElement.textContent = cellText;
                  rowElement.appendChild(cellElement);
                }
              }
              tableBody.appendChild(rowElement);
            }
          });
      }

              for (const cellText of obj) {
