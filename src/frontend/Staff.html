<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Portal</title>
    <script src="/app.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="login">
    <header>
      <h1>Staff Registration</h1>
    </header>
    <form action="/registerStaff" method="post" class="regStudents">
      <h3>Staff Registration</h3>
      <label for="finame">First Name:</label>
      <input type="text" id="finame" name="finame" /><br />
      <label for="laname">Last Name</label>
      <input type="text" id="laname" name="laname" /><br />
      <label for="Oname">State of Origin</label>
      <input type="text" id="Oname" name="Oname" /><br />
      <label for="Rname">Rank</label>
      <input type="number" id="Rname" name="Rname" /><br />
      <label htmlFor="Username"> Staff User Name</label>
      <input type="text" id="Username" name="Username" />
      <br />
      <label htmlFor="password">PassWord</label>
      <input type="password" id="password" name="password" />
      <button type="submit">Submit</button>
    </form>
    <div class="next">
      <button onclick="window.location.href='index.html'">Back</button>
  </div>
  </div>
  </body>
</html>
